name: CI-CD-Pipeline-portfolio
env: 
  EB_PACKAGE_S3_BUCKET_NAME : "elasticbeanstalk-eu-central-1-088633081041"
  EB_APPLICATION_NAME       : "Portfolio"
  EB_ENVIRONMENT_NAME       : "Portfolio-env"
  DEPLOY_PACKAGE_NAME       : "Portfolio_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-central-1"
  
on: 
  push:
    branches:
      - master
        
jobs:
  ci_part:
    runs-on: ubuntu-18.04
    steps:
      
    - name: Git clone my repo
      uses: actions/checkout@v1
        
    - name: Create ZIP deployment package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credential@v1
      with: 
        aws-access-key-id:     ${{ env.secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region:            ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME }}/
    
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
