name: CI-CD-Pipeline-portfolio
env: 
  EB_PACKAGE_S3_BUCKET_NAME : "elasticbeanstalk-eu-central-1-088633081041"
  EB_APPLICATION_NAME       : "static-portfolio"
  EB_ENVIRONMENT_NAME       : "Staticportfolio-env"
  DEPLOY_PACKAGE_NAME       : "Portfolio_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-central-1"
  
on: 
  push:
    branches:
      - master
        
jobs:
  ci_part:
    runs-on: ubuntu-18.04
    steps:
      
    - name: Git clone my repo
      uses: actions/checkout@v1
        
    - name: Create ZIP deployment package
      run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id:     ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region:            ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME }}/
  
  cd_part:
    runs-on: ubuntu-18.04
    needs: [ci_part]
    
    steps:
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id:     ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region:            ${{ env.AWS_REGION_NAME }}
        
    - name: Create new EB Application
      run : >-
        aws elasticbeanstalk create-application-version 
        --application-name ${{ env.EB_APPLICATION_NAME }}
        --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}"
        --version-label "Ver-${{ github.sha }}"
        --description "CommitSHA-${{ github.sha }}"
        
    - name: Deploy new EB Application Version
      run: aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label ""Ver-$PP github.sha }}"
      
    
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
